<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>FCReg Chrome Extension</title>
  <link rel="stylesheet" href="popup.css" />
</head>

<body>
  <div class="app">
    <p class="title">Chrome Extension is Ready!</p>

    <hr class="divider" />

    <div class="container">
      <button id="printLegacy" class="button">Print (legacy)</button>
    </div>

    <div class="container">
      <div class="toggle">
        <span class="text">Disable auto logout?</span>
        <label class="switch">
          <input id="disableAutoLogout" type="checkbox">
          <span class="slider"></span>
        </label>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>

  <!--
    This HTML file opens when you click on icon from the toolbar.
    To begin the development, run `npm run watch`.
    To create a production bundle, use `npm run build`.
  -->
</body>

</html>
